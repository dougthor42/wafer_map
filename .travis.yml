#################################
# General setup
#################################
language: python

sudo: false

matrix:
  include:
  - python: "2.7"
    env:
      # wxPython_Phoenix-3.0.3-dev1956+aab2833 with fixes
      - WXPYTHON=https://gitlab.com/dougthor42/wxPython_Phoenix-wheels/raw/master/linux_with_fixes/wxPython_Phoenix-3.0.3.dev1956+aab2833-cp27-none-linux_x86_64.whl
  - python: "3.4"
    env:
      # wxPython_Phoenix-3.0.3-dev1956+aab2833 with fixes
      - WXPYTHON=https://gitlab.com/dougthor42/wxPython_Phoenix-wheels/raw/master/linux_with_fixes/wxPython_Phoenix-3.0.3.dev1956+aab2833-cp34-cp34m-linux_x86_64.whl


notifications:
  email: false

#################################
# Build Lifecycle
#################################
before_install:
  - echo "----- before_install -----"

install:
  - echo "----- install -----"

  # Start the install of everything
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - pip install -r dev-requirements.txt
  - pip install $WXPYTHON

script:
  - echo "----- script -----"
  - python -c "import sys;print(sys.version)"
  - python -c "import wx;print(wx.VERSION_STRING)"
  - green wafer_map -vv --run-coverage

after_success:
  - echo "----- after_success -----"

  # Send coverage information to coveralls.io
  - coveralls
